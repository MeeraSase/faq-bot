<!DOCTYPE html>
<html>
<head>
    <title>AI FAQ Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #191b1d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background:#273539;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #255359;
            color: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-msg {
            align-self: flex-end;
            background: #DCF8C6;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .bot-msg {
            align-self: flex-start;
            background: #eee;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
        }

        .input-area button {
            background: #224554;
            color: white;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #293046;
        }

        .tagline {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0.8;
}
    </style>

</head>

<body>

<div class="chat-container">

    <!--<div class="chat-header">
        ü§ñ AI FAQ Chatbot
    </div>-->
    <div class="chat-header">
    ü§ñ AI FAQ Chatbot
    <p class="tagline">AI Powered Multilingual FAQ Chatbot</p>
</div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="Type your question...">
        <button onclick="startVoice()">üé§</button>
        <button onclick="sendMsg()">Send</button>
    </div>

</div>

<script>

function addMessage(message, type) {
    let chatBox = document.getElementById("chat-box");

    let msgDiv = document.createElement("div");
    msgDiv.className = type === "user" ? "user-msg" : "bot-msg";

    msgDiv.innerText = message;
    chatBox.appendChild(msgDiv);

    chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMsg() {

    let input = document.getElementById("msg");
    let message = input.value;

    if(message.trim() === "") return;

    addMessage(message, "user");
    input.value = "";

    fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.reply, "bot");
    });
}

/* Voice Feature */
function startVoice(){

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    recognition.lang = "en-IN";

    recognition.onresult = function(event){
        document.getElementById("msg").value =
            event.results[0][0].transcript;
    };

    recognition.start();
}

</script>

</body>
</html>
